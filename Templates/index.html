<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class = "row">
            <div class ="card" style="width: 20rem;">
              <div class = "card-body">
                <h2 class class="card-title">Latest Mars News</h2>
                <h3 class = "card-subtitle mb-2 text-muted">{{mars_info.news_title}}</h3>
                <p>{{mars_info.news_p</p>

                  <div class="container">
                    <div class="row">
                        <!-- Left Image-->
                        <div class="col-lg-8 col-md-8 col-sm-12">
                            <h3>Featured Mars Image</h3>
                            <img src="{{ mars_info.featured_image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                        </div>




            </div>
            </div>

        </div>
  </body>
  
  </html>
