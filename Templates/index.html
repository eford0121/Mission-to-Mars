<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class = "row">
            <div class ="card" style="width: 20rem;">
              <div class = "card-body">
                <h1 class class="card-title">Latest Mars News</h1>
                <h3 class = "card-subtitle mb-2 text-muted">{{mars_data.news_title}}</h3>
                <p>{{mars_data.news_paragraph}}</p>

            <div class="container">
              <div class="row">
                        
                 <div class="col-lg-8 col-md-8 col-sm-12">
                    <h3>Featured Mars Image</h3>
                      <img src="{{ mars_data.featured_image}}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                  </div>
            <div class="col-lg-4 col-md-4 col-sm-12">

            <div class="card" style="width: 18rem;">
                        <div class="card-body text-white bg-dark">
                            <h6 class="card-title">Current Weather on Mars</h6>
                            <p class="card-text">{{ mars_data.mars_weather}}</p>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                              <h5 class="card-title">Mars Facts</h5>
                              {{mars_data.mars_facts | safe}}
                            </div>
                  
                  <!-- <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Mars Facts</h3>
                        </div>
                        <div class="panel-body">
                            <table>
                      {{ mars_data.mars_facts| safe}}
                            </table> -->
                  </div>
              </div> 
          </div>
        <div class="row">
            
          {% for pics in mars_data.mars_hemispheres %}
          <div class="panel panel-default">
          <div class="panel-heading">{{pics.title}}</div>
          <div class="panel-body">
              <img src="{{pics.img_url[0]}}" width="300" height="300" id="Panel_Image">
          </div>
          
        </div>
          </div>
        {% endfor %}
        </p>
      </div> 
      </div>
      </div>
      </div>
      </div>
    </div>
    </div>
    </div>
    
  </body>
  
  </html>
